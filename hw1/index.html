<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>otus js, hw1</title>
</head>
<body>
<script>
    'use strict';

    /**
     * Функция суммирования значений
     * @param {array} arr - массив значений
     */

    const sum = (arr) => {
        let acc = 0;
        for(let i = 0; i < arr.length; i++) {
            acc += arr[i];
        }
        return acc;
    };

    let arr1 = [1,2,3,4];

    console.log("Сумма значеий массива [" + arr1 + "] = " + sum(arr1));

    // попользуем прототипное наследование

    Array.prototype.summ = function(){
        return sum(this);
    };

    let arr2 = [1,2,3,4,5];

    console.log("Сумма значеий массива [" + arr2 + "] = " + arr2.summ());

</script>
</body>
</html>
